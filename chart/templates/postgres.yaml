{{- if eq .Values.db.create true }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
spec:
  serviceName: postgresql
  selector:
    matchLabels:
      app: postgresql
  replicas: 1
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: "{{- .Values.db.shmVolume  }}"
        - name: conf
          configMap:
            name: postgresql-conf
            optional: true
      initContainers:
        - command:
          - sh
          - -c
          - mkdir -p /postgres && chmod -R 0750 /postgres && chown 999:999 -R /postgres &&  chmod -R 777 /dev/shm
          image: busybox
          name: postgres-perms
          volumeMounts:
          - mountPath: /postgres
            name: postgresql
          - name: dshm
            mountPath: /dev/shm
      containers:
      - name: postgresql
        image: docker.io/supabase/postgres:14.1.0.21
        resources:
            {{- toYaml .Values.db.resources | nindent 12 }}
        env:
          - name: PGDATA
            value: /var/lib/postgresql/data
          - name: POSTGRES_DB
            value: mission_control
        volumeMounts:
          - name: conf
            mountPath: /etc/postgresql/postgresql.conf
            subPath: postgresql.conf
          - name: dshm
            mountPath: /dev/shm
          - name: postgresql
            mountPath: /var/lib/postgresql/data
            subPath: postgres
        envFrom:
          - secretRef:
              name: {{ .Values.db.secretKeyRef.name }}
  volumeClaimTemplates:
  - metadata:
      name: postgresql
    spec:
      accessModes: ["ReadWriteOnce"]
      {{ if .Values.db.storageClass }}
      storageClassName: {{ .Values.db.storageClass }}
      {{ end }}
      resources:
        requests:
          storage: {{ .Values.db.storage }}

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgresql
  ports:
  - port: 5432
    targetPort: 5432

{{- end }}
