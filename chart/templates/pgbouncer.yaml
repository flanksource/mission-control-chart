{{- if .Values.db.connectionPooler.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "incident-commander.name" . }}-pgbouncer
  annotations:
{{ toYaml .Values.db.connectionPooler.serviceAccount.annotations | indent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "incident-commander.name" . }}-pgbouncer
spec:
  selector:
    app: {{ include "incident-commander.name" . }}-pgbouncer
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "incident-commander.name" . }}-pgbouncer
spec:
  selector:
    matchLabels:
      app: {{ include "incident-commander.name" . }}-pgbouncer
  template:
    metadata:
      labels:
        app: {{ include "incident-commander.name" . }}-pgbouncer
    spec:
      serviceAccountName: {{ include "incident-commander.name" . }}-pgbouncer
      containers:
      - name: pgbouncer
        image: edoburu/pgbouncer:1.21.0-p1
        ports:
        - containerPort: 5432
        env:
        - name: AUTH_TYPE
          value: md5
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: {{ .Values.db.secretKeyRef.name }}
              key: POSTGRES_HOST
        - name: AUTH_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.db.secretKeyRef.name }}
              key: POSTGRES_USER
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.db.secretKeyRef.name }}
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.db.secretKeyRef.name }}
              key: POSTGRES_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.db.secretKeyRef.name }}
              key: DATABASE
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.db.secretKeyRef.name }}
              key: POSTGRES_PORT
{{ .Values.db.connectionPooler.extraContainers | indent 6 }}
---
{{- end }}