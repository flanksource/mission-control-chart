apiVersion: v2
name: mission-control
description: A Helm chart for flanksource mission control
type: application
version: 0.1.0
appVersion: "0.0.10"
dependencies:
  - name: apm-hub
    version: ">= 0.0.20"
    repository: https://flanksource.github.io/charts
  - name: config-db
    version: "0.0.94"
    repository: https://flanksource.github.io/charts
  - name: canary-checker
    version: "0.38.259"
    repository: https://flanksource.github.io/charts
  - name: flanksource-ui
    version: "1.0.308"
    repository: https://flanksource.github.io/charts
    condition: flanksource-ui.enabled
  - name: kratos
    version: "0.25.3"
    repository: https://k8s.ory.sh/helm/charts
    import-values:
      - child: secret
        parent: kratossecret
