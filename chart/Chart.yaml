apiVersion: v2
name: mission-control
description: A Helm chart for flanksource mission control
type: application
version: 0.1.0
appVersion: "0.0.10"
dependencies:
  - name: apm-hub
    version: ">= 0.0.20"
    repository: https://flanksource.github.io/charts
  - name: config-db
    version: "0.0.102"
    repository: https://flanksource.github.io/charts
  - name: canary-checker
    version: "0.38.297"
    repository: https://flanksource.github.io/charts
  - name: flanksource-ui
    version: "1.0.340"
    repository: https://flanksource.github.io/charts
    condition: flanksource-ui.enabled
  - name: kopper
    version: "1.0.3"
    repository: https://flanksource.github.io/charts
  - name: kratos
    version: "0.32.0"
    repository: https://k8s.ory.sh/helm/charts
    import-values:
      - child: secret
        parent: kratossecret
